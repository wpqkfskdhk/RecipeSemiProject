
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="/img/core-img/favicon.ico">

    <title>흑미백미_로그인</title>
</head>

<body>
<form action="/mLogin" method="post">
    <fieldset>
        <a class="nav-brand" href="/index"><img src="/img/core-img/logo.png" alt="" width="200px" height="144px"></a>
        <label>아이디 : <input type="text" name="mId"/></label><br/>
        <label>비밀번호 : <input type="password" name="mPw"/></label><br/>
        <input id="login" type="submit" value="로그인">
        <br/>
        <input id="join" type="submit" value="회원가입">
    </fieldset>
</form>

</body>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    $('#join').click(()=>{
        event.preventDefault(); // 기본 동작 방지
        location.href = "/mJoinForm";
    });

</script>

</html>
